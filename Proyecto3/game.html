<!-- index.html -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="gameStyle.css" />
  </head>
  <body onload="startGame()">
    <h1 class="colorFont">Juego de Preguntas</h1>
    <form>
      <label for="pregunta1">Pregunta 1: ¿Cuál es la capital de Francia?</label>
      <input type="text" id="pregunta1" name="pregunta1" /><br /><br />

      <label for="pregunta2"
        >Pregunta 2: ¿Cuál es el planeta más grande del sistema solar?</label
      >
      <input type="text" id="pregunta2" name="pregunta2" /><br /><br />

      <label for="pregunta3"
        >Pregunta 3: ¿Cuál es el autor de la novela "Don Quijote de la
        Mancha"?</label
      >
      <input type="text" id="pregunta3" name="pregunta3" /><br /><br />

      <label for="pregunta4"
        >Pregunta 4: ¿Cuál es el nombre del primer presidente de los Estados
        Unidos?</label
      >
      <input type="text" id="pregunta4" name="pregunta4" /><br /><br />

      <label for="pregunta5"
        >Pregunta 5: ¿Cuál es el nombre del famoso pintor que creó la Mona
        Lisa?</label
      >
      <input type="text" id="pregunta5" name="pregunta5" /><br /><br />

      <button id="finalizar">Finalizar</button>
      <button id="volverIntentar">Volver a intentar</button>
    </form>
    <div id="cuentaRegresiva"></div>

    <script src="script.js"></script>
  </body>
</html>
